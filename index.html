<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Portfolio</title>
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: BOOTSTRAP CSS START -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: BOOTSTRAP CSS FINISH -->

        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: FONT-AWESOME LINK START -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: FONT-AWESOME LINK FINISH -->

        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: CUSTOM CSS START -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: CUSTOM CSS FINISH -->
    </head>
    <body>
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: HEADER START -->
        <header class="header_area">
            <div class="container">
                <div class="main-menu">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#"
                                ><img src="./img/logo.png"
                            /></a>
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarNav"
                                aria-controls="navbarNav"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div
                                class="collapse navbar-collapse me-#"
                                id="navbarNav"
                            >
                                <div class="mx-auto"></div>
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a
                                            class="nav-link active"
                                            aria-current="page"
                                            href="#"
                                            >Home</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"
                                            >Services</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"
                                            >Portfolio</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Pages</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Blog</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: HEADER FINISH -->

        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: MAIN FINISH -->
        <main class="site-main">
            <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: START BANNER FINISH -->
            <section class="site-banner">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 site-title">
                            <h3 class="title-text">
                                Hey
                            </h3>
                            <h1 class="title-text-uppercase">I am Abinash</h1>
                            <h4 class="title-text text-uppercase">Full Stack Web Developer</h4>
                            <div class="site-buttons">
                                <div class="d-flex flex-row flex-wrap">
                                    <button type="button" class="btn button primary-button mr-4 text-uppercase">Hire Me</button>
                                    <button type="button" class="btn button secondary-button text-uppercase">Get CV</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 banner-image">
                            <img src="./img/banner/banner-image.png" alt="banner-img" class="img-fluid">
                        </div>
                    </div>
                    </div>
                </div>
            </section>
            <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: START BANNER FINISH -->
        </main>
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: MAIN FINISH -->

        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: JQUERY JS START -->
        <script src="./js/jquery3.4.1.js"></script>
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: JQUERY JS FINISH -->

        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: BOOTSTRAP JS START-->
        <script src="./js/bootstrap.min.js"></script>
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: BOOTSTRAP JS FINISH-->
    </body>
</html>
